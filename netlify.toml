[build]
functions = "functions"
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  TERM = "xterm"

[[plugins]]
package = "netlify-plugin-cypress"
  [plugins.inputs]
  configFile = "cypress.config.ts"
  #  record = true
  #  browser = "electron"
    [plugins.inputs.preBuild]
    record = true
    enable = false
#    enable = true
    spa = true
#    configFile = "cypress.netlify.json"
    start = 'DATABASE_URL=CYPRESS_DATABASE_URL npx prisma generate && printenv DATABASE_URL && npx netlify dev'
    wait-on = 'http://localhost:8888'
    [plugins.inputs.postBuild]
    enable = false

[functions]
  external_node_modules = ["express"]
